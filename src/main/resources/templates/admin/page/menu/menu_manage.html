<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${title}"></title>

        <div th:include="/common/layui"></div>
        <div th:include="/common/jq"></div>

        <!--添加 layui 自己的 css js  支持加载-->
        <link href="/css/houtai/manage_base.css" rel="stylesheet"/>
        <script src="/js/houtai/manage_base.js"></script>
        <!--添加 layui 自己的 css js  支持加载-->
    </head>
    <script>
        //定义在外面。可以代码中  使用 table
        var table;
        layui.use(['laydate', 'laypage', 'layer', 'form', 'table', 'carousel',
            'upload', 'element'], function () {
            table = layui.table;
        });

        var global_ids;
        var global_ids_len;

        var w;//窗口的宽
        var h;//窗口的高

        //添加
        function add() {
            w = 300;
            h = 500;
            checkWindow();
            //iframe层
            layer.open({
                type: 2,
                title: '添加',
                shadeClose: false, // 是否可以点击空白处关闭
                shade: 0.8, //透明度
                area: [w + 'px', h + 'px'], // 尺寸
                content: '/houtai/menu/add?pId=[[${pId}]]' //iframe的url
            });
        }

        //打开编辑窗口
        function edit(id) {
            w = 300;
            h = 500;
            checkWindow();
            layer.open({
                type: 2,
                title: '修改',
                shadeClose: false,
                shade: 0.8,
                area: [w + 'px', h + 'px'],
                content: '/houtai/menu/edit?id=' + id //iframe的url
            });
        }

        //子窗口调用 的  关闭窗口方法
        function closeDlg(msg) {
            layer.closeAll();
            layer.msg(msg);
            reload_data();
        }

        //相当前刷新  重新加载
        function reload_data() {
            table.reload('table', {
                where: {}, page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        }

        function del(ids) {
            var index = layer.load(1, {
                shade: [0.1, '#fff'] //0.1透明度的白色背景
            });
            $.post('/admin/menu/delete', {ids: ids}, function (result) {
                if (result.success) {
                    layer.closeAll();
                    layer.msg('删除成功');
                    reload_data();
                } else {
                    layer.closeAll();
                    layer.alert('删除失败:' + result.msg);
                }
            }, 'json');
        }


        function manage(id) {
            w = 800;
            h = 900;
            checkWindow();
            layer.open({
                type: 2,
                title: '管理子菜单',
                shadeClose: false,
                shade: 0.8,
                area: [w + 'px', h + 'px'],
                content: '/houtai/menu/manage?pId=' + id //iframe的url
            });
        }


        function table_edit_update(id, field, value) {
            $post('/admin/menu/update?' + field + '=' + value, {id: id}, function (result) {
                if (result.seccess) {
                    layer.msg("修改成功");
                } else {
                    layer.closeAll();
                    layer.msg(result.msg);
                }
            }, 'jaon');
        }

    </script>
    <body style="padding-top: 3px;">


        <div class="layui-table-toolbar" style="margin-bottom: 3px; ">
            <div class="layui-btn-group">
                <button onclick="add()" class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe654;</i>添加
                </button>
                <button onclick="delSelected()" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon">
                    &#xe640;</i>删除
                </button>
                <button class="layui-btn layui-btn-sm" onclick="reload_data()"><i class="layui-icon">&#xe669;</i>刷新
                </button>
            </div>
        </div>

        <table class="layui-hide" id="table" lay-filter="table"></table>

    </body>

    <script type="text/html" id="table_bar">
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="set_menu">管理子菜单</a>
        </div>
    </script>
    <script type="text/html" ,id="format_state">
        {{# if(d.state==0){}}
        根节点
        {{ # } else if (d.state==1){}}
        叶子节点
        {{#}}}

    </script>


    <script type="text/html" ,id="format_type">
        {{# if(d.state==0){}}
        选项卡内打开
        {{ # } else if (d.state==1){}}
        新窗口打开
        {{ # } else if (d.state==2){}}
        弹出窗口打开
        {{#}}}

    </script>

    <script>
        /*<![CDATA[*/
        layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel',
            'upload', 'element'], function () {
            var laydate = layui.laydate //日期
                , laypage = layui.laypage //分页
                , layer = layui.layer //弹层
                , table = layui.table //表格
                , carousel = layui.carousel //轮播
                , upload = layui.upload //上传
                , element = layui.element; //元素操作
            table.render({
                elem: '#table'
                , url: '/admin/menu/list'
                , height: 'full-40'
                , totalRow: true
                , cols: [[
                    {checkbox: true, fixed: true}
                    , {field: 'orderNo', title: '排序号', width: 80, style: 'font-size: 12px;'}
                    , {field: 'name', title: '菜单名称', width: 150, style: 'font-size: 12px;'}
                    , {fixed: 'url', width: 200, title: '菜单地址', toolbar: '#table_bar'}
                    , {fixed: 'state', width: 80, title: '节点类型', toolbar: '#table_bar'}
                    , {field: 'icon', title: '图标', width: 100, style: 'font-size: 12px;'}
                    , {field: 'permission', title: '权限', width: 100, style: 'font-size: 12px;'}
                    , {fixed: 'type', width: 80, title: '打开方式', toolbar: '#table_bar'}
                    , {field: 'pId', title: '父节点Id', width: 80, style: 'font-size: 12px;'}
                ]]
                , id: 'table'
                , page: true
                , limits: [500, 1000, 2000, 3000],
                limit: 100
            });

            //监听工具条 table_bar
            table.on('tool(table)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据
                    , layEvent = obj.event; //获得 lay-event 对应的值
                if (layEvent === 'edit') {
                    edit(data.id);
                } else if (layEvent === 'set_menu') {
                    set_menu(data.id);
                } else if (layEvent = 'manage') {
                    manage(data.id);
                }
            });

        });
        /*]]>*/
    </script>


</html>
